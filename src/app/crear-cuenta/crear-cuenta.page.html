<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CrearCuenta</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2 class="RH">Crear Cuenta</h2>
  <div>
   <form [formGroup]="formularioRegistro" (ngSubmit="guardar()")>

    <ion-list>
      <label for="">Ingrese su nombre</label>
      <ion-input type="text" placeholder="Ejemplo : cris.." class="inno" formControlName="nombre"></ion-input>
      
      <label for="">Ingrese su Apellido</label>
      <ion-input type="text" placeholder="Ejemplo : rona.." formControlName="apellido"></ion-input>
     
      <label for="">Numero Telefonico</label>
      <ion-input type="number" placeholder="Ejemplo : 596.." formControlName="numero"></ion-input>
    
      <ion-item>
        <ion-input labelPlacement="floating"  placeholder="alumno@duoc.cl" formControlName="email">
          <div slot="label" >Ingrese su correo<ion-text color="danger">(Obligatorio)</ion-text></div>
        </ion-input>
      </ion-item>
    </ion-list>
    
    <label for="">Ingrese su contrase√±a</label>
    <ion-input type="password" value="NeverGonnaGiveYouUp" formControlName="password">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
  <ion-button class="enfor" href="login">Crear Cuenta</ion-button>
   </form>
</ion-content>
