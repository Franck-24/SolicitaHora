<ion-header>
  <ion-toolbar>
    <ion-title>
      Crud general manejo de informacion
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="newUser.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="newUser.email"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="addUser()">Agregar Usuario</ion-button>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        {{ user.name }} - {{ user.email }}
      </ion-label>
      <ion-button (click)="editUser(user)">Editar</ion-button>
      <ion-button color="danger" (click)="deleteUser(user.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="editingUser">
    <ion-card-header>
      <ion-card-title>Editar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="editingUser.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="editingUser.email"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="updateUser()">Actualizar Usuario</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
