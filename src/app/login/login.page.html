<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicia sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    
    <ion-button expand="full" type="submit" [disabled]="!loginForm.form.valid">Iniciar Sesión</ion-button>
    </form>

    <div *ngIf="errorMessage" style="color: red;">
    {{errorMessage}}
    </div>

  <div id="enlaces">
    <p>Si no eres usuario, <a href="crear-cuenta">regístrate</a></p>
    <p><a href="recu-contra">Olvide mi contraseña</a></p>
  </div>
  
</ion-content>
